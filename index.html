<!DOCTYPE html>
<html lang="en">
<head>
<title>Stars and Constellations</title>
<meta charset="utf-8">
<link rel="stylesheet" href="stars.css">
</head>
<body>

<main>

  <img src="space.jpg" alt="" usemap="#spacemap">

  <map id="spacemap" name="spacemap">
    <area shape="rect" coords="0,350,2000,400" href="https://en.wikipedia.org/wiki/Milky_Way" alt="milky way">
    <area shape="circle" coords="900,150,50" href="https://en.wikipedia.org/wiki/Andromeda_Galaxy" alt="Andromeda_Galaxy">
    <area shape="circle" coords="100,300,50" href="https://en.wikipedia.org/wiki/Star_formation" alt="Star_formation">
    <area shape="rect" coords="500,600,900,700" href="https://en.wikipedia.org/wiki/Constellation" alt="Constellation">

  </map>

</main>

</body>
</html>
